name: Release Erebus

on:
  push:
    tags:
      - 'v*'  # 推送 v 开头的标签时触发
  workflow_dispatch:  # 允许手动触发

env:
  APP_NAME: erebus
  CONFIG_DIR: etc

jobs:
  build-and-package:
    name: Build for ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - name: linux-amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
            archive_format: tar.gz
            shell: bash
          - name: linux-arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
            archive_format: tar.gz
            shell: bash
          - name: windows-amd64
            runner: windows-latest
            goos: windows
            goarch: amd64
            archive_format: zip
            binary_ext: .exe
            shell: pwsh  # 使用 PowerShell
          - name: darwin-amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
            archive_format: tar.gz
            shell: bash
          - name: darwin-arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
            archive_format: tar.gz
            shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Build with Makefile
        env:
          GOOS: ${{ matrix.platform.goos }}
          GOARCH: ${{ matrix.platform.goarch }}
        run: |
          make

      - name: Verify binary
        shell: ${{ matrix.platform.shell }}
        run: |
          $BINARY = "${{ env.APP_NAME }}${{ matrix.platform.binary_ext || '' }}"
          if (-Not (Test-Path $BINARY)) {
            Write-Error "Error: Binary $BINARY not found!"
            Get-ChildItem
            exit 1
          }
          # 检查二进制文件类型（Linux/Mac）
          if ("${{ matrix.platform.goos }}" -ne "windows") {
            file $BINARY
            chmod +x $BINARY
          }

      - name: Create package directory
        shell: ${{ matrix.platform.shell }}
        run: |
          $PACKAGE_DIR = "${{ env.APP_NAME }}_${{ github.ref_name }}_${{ matrix.platform.name }}"
          New-Item -ItemType Directory -Path "$PACKAGE_DIR/${{ env.CONFIG_DIR }}" -Force
          
          # 复制二进制文件
          $BINARY = "${{ env.APP_NAME }}${{ matrix.platform.binary_ext || '' }}"
          Copy-Item $BINARY $PACKAGE_DIR/
          if ("${{ matrix.platform.goos }}" -ne "windows") {
            chmod +x "$PACKAGE_DIR/$BINARY"
          }
          
          # 复制配置文件
          if (Test-Path "${{ env.CONFIG_DIR }}") {
            Copy-Item -Recurse "${{ env.CONFIG_DIR }}/*" "$PACKAGE_DIR/${{ env.CONFIG_DIR }}/"
          }
          
          # 创建说明文件
          $README_CONTENT = @"
          Erebus ${{ github.ref_name }} - ${{ matrix.platform.name }}

包含文件:
  - $BINARY: 主程序
  - ${{ env.CONFIG_DIR }}/: 配置文件目录

运行方式:
  ./$BINARY
  "@
  Set-Content -Path "$PACKAGE_DIR/README.txt" -Value $README_CONTENT

- name: Create archive
  shell: ${{ matrix.platform.shell }}
  run: |
    $PACKAGE_DIR = "${{ env.APP_NAME }}_${{ github.ref_name }}_${{ matrix.platform.name }}"
    $ARCHIVE_NAME = "${{ env.APP_NAME }}_${{ github.ref_name }}_${{ matrix.platform.name }}.${{ matrix.platform.archive_format }}"
    
    if ("${{ matrix.platform.archive_format }}" -eq "tar.gz") {
      tar -czf $ARCHIVE_NAME $PACKAGE_DIR
    } else {
      # Windows 使用 Compress-Archive
      Compress-Archive -Path "$PACKAGE_DIR/*" -DestinationPath $ARCHIVE_NAME
    }
    
    Write-Output "ARCHIVE_PATH=$ARCHIVE_NAME" | Out-File -FilePath $env:GITHUB_ENV -Append
    Write-Output "PACKAGE_DIR=$PACKAGE_DIR" | Out-File -FilePath $env:GITHUB_ENV -Append

- name: Upload artifact
  uses: actions/upload-artifact@v4
  with:
    name: ${{ env.APP_NAME }}-${{ matrix.platform.name }}
    path: |
      ${{ env.ARCHIVE_PATH }}
    retention-days: 1

create-release:
  name: Create Release
  runs-on: ubuntu-latest
  needs: build-and-package
  outputs:
    upload_url: ${{ steps.create_release.outputs.upload_url }}
  steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Erebus ${{ github.ref_name }}
        draft: false
        body: |
          ## Erebus ${{ github.ref_name }}
          
          多平台发布版本，包含可执行文件和配置文件。
          
          ### 下载
          - **Linux AMD64**: `erebus_${{ github.ref_name }}_linux-amd64.tar.gz`
          - **Linux ARM64**: `erebus_${{ github.ref_name }}_linux-arm64.tar.gz`
          - **Windows AMD64**: `erebus_${{ github.ref_name }}_windows-amd64.zip`
          - **macOS AMD64**: `erebus_${{ github.ref_name }}_darwin-amd64.tar.gz`
          - **macOS ARM64**: `erebus_${{ github.ref_name }}_darwin-arm64.tar.gz`
          
          ### 包含内容
          每个包包含：
          - `erebus` (或 `erebus.exe`) - 主程序
          - `etc/erebus.yaml` - 配置文件

upload-release:
  name: Upload to Release
  runs-on: ubuntu-latest
  needs: [create-release, build-and-package]
  strategy:
    matrix:
      platform:
        - name: linux-amd64
          archive_format: tar.gz
        - name: linux-arm64
          archive_format: tar.gz
        - name: windows-amd64
          archive_format: zip
        - name: darwin-amd64
          archive_format: tar.gz
        - name: darwin-arm64
          archive_format: tar.gz

  steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-${{ matrix.platform.name }}
        path: ./artifacts

    - name: Upload to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./artifacts/${{ env.APP_NAME }}_${{ github.ref_name }}_${{ matrix.platform.name }}.${{ matrix.platform.archive_format }}
        asset_name: ${{ env.APP_NAME }}_${{ github.ref_name }}_${{ matrix.platform.name }}.${{ matrix.platform.archive_format }}
        asset_content_type: application/octet-stream