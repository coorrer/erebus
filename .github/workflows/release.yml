            console.log(`ğŸ“¦ Release ä¿¡æ¯:`);
            console.log(`- æ ‡ç­¾: ${release.data.tag_name}`);
            console.log(`- åç§°: ${release.data.name}`);
            console.log(`- ä¸‹è½½æ¬¡æ•°: ${release.data.assets.length} ä¸ªèµ„æºæ–‡ä»¶`);
            console.log(`- å‘å¸ƒåœ°å€: ${release.data.html_url}`);