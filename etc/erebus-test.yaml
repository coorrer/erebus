Name: erebus

Log:
  Level: debug
  Mode: file
  Path: /var/log/erebus

PositionStoragePath: /var/run/erebus/position

DeadLetterPath: /var/run/erebus/deadLetter

DataSources:
  - Name: mysql_test
    Type: mysql
    Host: 127.0.0.1
    Port: 3306
    Database: test
    User: root
    Password: "123456"
    ServerID: 1001
  - Name: clickhouse_test
    Type: clickhouse
    Host: localhost
    Port: 9000
    Database: test
    User: default
    Password: "123456"

SyncTasks:
  - Name: "UserSync"
    Type: "mysql2clickhouse"
    Source: "mysql_user"
    Target: "clickhouse_user"
    Enabled: true
    Tables:
      - SourceDatabase: "test"
        SourceTable: "users"
        TargetDatabase: "test"
        TargetTable: "users"
        BatchSize: 1000
        BatchTimeout: "1s"
        PrimaryKey: "Id"
        OnConflict: "Replace"
        ColumnMappings:
          - Source: "id"
            Target: "user_id"
          - Source: "username"
            Target: "username"
          - Source: "email"
            Target: "email"
          - Source: "password_hash"
            Target: "password_hash"
          - Source: "first_name"
            Target: "first_name"
          - Source: "last_name"
            Target: "last_name"
          - Source: "phone"
            Target: "phone"
          - Source: "avatar_url"
            Target: "avatar_url"
          - Source: "date_of_birth"
            Target: "date_of_birth"
          - Source: "gender"
            Target: "gender"
          - Source: "status"
            Target: "status"
          - Source: "email_verified"
            Target: "email_verified"
          - Source: "phone_verified"
            Target: "phone_verified"
          - Source: "last_login_at"
            Target: "last_login_at"
          - Source: "created_at"
            Target: "created_at"
          - Source: "updated_at"
            Target: "updated_at"
